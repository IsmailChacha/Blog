<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TheLinuxPost | A responsive social login form</title>
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

	<!-- Styling rules -->
	<style>
		* { 
			margin:0; /* remove default margins on all elements*/
			box-sizing:border-box; /*causes margins and paddings to be included in the total height and width of all elements to which it applies. otherwise elements might become bigge than expected*/
		}

		html, body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif !important;
			width: 100%;
			height: 100%;
			font-size: 16px;
		}

		.wrapper {
				margin: 5% auto; /*5% top and bottom margin, margin auto on left and right centers the element horizontally*/
				padding: 14px 16px;
				width: 100%;
				height:max-content;
			}

		.center { /* we'll use this class for any element we want to center-align*/
				text-align: center;
				padding: 16px 4px;
				font-size: 1.1em;
				color: #fff;
				background: #1f385c;
				border-radius: 4px;
				margin-bottom: 10%;
			}

		/* social buttons and manual login form containers */
		.social, .manual {
			width: 100%;
			padding: 16px 14px;
			background: #E1E9F5;
		}

		/* class for all the social buttons */
		.btn {
			width: 100%;
			padding: 8px 4px;
			display: block; /*stretch to the left and right as far as possible*/
			text-align: center;
			text-decoration: none; /*remove underlining on links*/
			color: #fff;
			font-size: 1.1em; /*slightly bigger font-size*/
			background:#fff;
			margin: 4px 0;
			border-radius: 4px; /*rounded corners*/
		}

		.btn:hover {
			opacity:.75;
		}

		/* all form inputs and submit button */
		input, button {
			width: 100%;
			padding: 10px 4px;
			border: 1px solid #ccc;
			margin: 2px;
			border-radius: 4px;
		}

		input:focus {
			border: 1px solid #aaa;
			background: azure;
		}

		/* custom styling for each social button (on top of styling for all the buttons i.e. class btn) */
		.facebook {
			background: #4267B2;
		}

		.google {
			background: #3cba54;
		}

		.twitter {
			background: #00acee ;
		}

		.apple {
			background: #000 ;
		}

		.apple i {
			color:silver;
		}

		.google i {
			color: #4267B2;
		}

		.fab {
			font-size: 1.3em;
		}

		/* a great hack to restore elements to the normal flow of the page after a floated element */
		.clearfix:after {
			clear: both;
			content: "";
			display: table;
		}

		/* manual login form container */
		.manual {
			padding-bottom: 30px;
		}

		/* will be used when screen/browser width is atleast 600px */
		@media only screen and (min-width:600px)
		{
			.social, .manual {
				float: left;
				width: 50%;
				height: 320px;
				padding: 16px 8px;
			}
		}

		/* will be used when screen/browser width is atleast 972px */
		@media only screen and (min-width:972px)
		{
			.wrapper {
				width: 35%;
				margin:0 auto;
				padding: 16px 4px;
			}

			.social, .manual {
				float: none;
				width: 100%;
				padding: 16px 14px;
				height: max-content;
			}
		}
	</style>
</head>
<body>
	<div class="wrapper clearfix">
	    <h1 style="text-align:center;padding: 16px 0;font-weight:normal;">Try resizing the browser window to see the responsiveness.</h1>
		<div class="social">
			<p class="center">Signin with social media</p>
			<a href="#" class="facebook btn"><i class="fab fa-facebook"></i> &nbsp;Facebook</a>
			<a href="#" class="google btn"><i class="fab fa-google"></i> &nbsp;Google</a>
			<a href="#" class="apple btn"><i class="fab fa-apple"></i> &nbsp;Apple</a>
			<a href="#" class="twitter btn"><i class="fab fa-twitter"></i> &nbsp;Twitter</a>
		</div>
		<div class="manual">
			<p class="center">Or with email</p>
			<form action="" name="login-form" method="POST">
				<label for="username"> 
					Email
					<input type="email" name="username" id="username">
				</label><br /><br />
				<label for="password"> 
					Password
					<input type="password" name="password" id="password">
				</label><br /><br />
				<button type="submit">Next</button>
			</form>
		</div>
	</div>
</body>
</html>
